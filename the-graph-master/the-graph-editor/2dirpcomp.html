  <body>

    <the-graph-editor id="editor"
      width="800" height="600"
      grid="72"
      snap="36"
      theme="light">
    </the-graph-editor>

    <div id="loading" style="position:absolute; top:10px; left:10px; background-color:white; padding:10px; border-radius:5px;">
      <img src="loading.gif"/>
      <div id="loading-message">loading custom elements...</div>
    </div>
    <script type="text/javascript">
      Polymer.veiledElements = ["the-graph-editor"];
      window.addEventListener('polymer-ready', function() {
        "use strict";

        // Remove loading message
        document.body.removeChild( document.getElementById("loading") );

        // The graph editor
        var editor = document.getElementById('editor');

        // Component library
        var library = {
          Gate: {
            name: 'Gate',
            description: 'SR Gate block',
            icon: 'play-circle',
            inports: [
              {'name': 'set', 'type': 'boolean'},
              {'name': 'reset', 'type': 'boolean'},
            ],
            outports: [
              {'name': 'out', 'type': 'boolean'}
            ]
          },
          EncIn: {
            name: 'EncIn',
            description: 'Encoder Input block',
            icon: 'cogs',
            inports: [
            ],
            outports: [
              {'name': 'a', 'type': 'boolean'},
              {'name': 'b', 'type': 'boolean'},
              {'name': 'z', 'type': 'boolean'},
              {'name': 'conn', 'type': 'boolean'},
              {'name': 'posn', 'type': 'int'}
            ]
          },
          PComp: {
            name: 'PComp',
            description: 'Position compare block',
            icon: 'compass',
            inports: [
              {'name': 'ena', 'type': 'boolean'},
              {'name': 'posn', 'type': 'int'},
            ],
            outports: [
              {'name': 'act', 'type': 'boolean'},
              {'name': 'pulse', 'type': 'boolean'}
            ]
          },
          TGen: {
            name: 'TGen',
            description: 'Time Generator block',
            icon: 'clock-o',
            inports: [
              {'name': 'ena', 'type': 'boolean'}
            ],
            outports: [
              {'name': 'posn', 'type': 'int'}
            ]
          },
          LUT: {
            name: 'LUT',
            description: 'Look up Table block',
            icon: 'stop',
            inports: [
              {'name': 'inpa', 'type': 'boolean'},
              {'name': 'inpb', 'type': 'boolean'},
              {'name': 'inpc', 'type': 'boolean'},
              {'name': 'inpd', 'type': 'boolean'},
              {'name': 'inpe', 'type': 'boolean'}
            ],
            outports: [
              {'name': 'out', 'type': 'boolean'}
            ]
          },
          Pulse: {
            name: 'Pulse',
            description: 'Pulse Generator block',
            icon: 'bolt',
            inports: [
              {'name': 'inp', 'type': 'boolean'},
              {'name': 'reset', 'type': 'boolean'}
            ],
            outports: [
              {'name': 'out', 'type': 'boolean'},
              {'name': 'err', 'type': 'boolean'}
            ]
          },
          TTLOut: {
            name: 'TTLOut',
            description: 'TTL Output block',
            icon: 'toggle-on',
            inports: [
              {'name': 'val', 'type': 'boolean'}
            ],
            outports: [
            ]
          },
          PCap: {
            name: 'PCap',
            description: 'Position capture block',
            icon: 'bar-chart',
            inports: [
              {'name': 'ena', 'type': 'boolean'},
              {'name': 'trig', 'type': 'boolean'}
            ],
            outports: [
            ]
          }
        };
        editor.$.graph.library = library;

        var posn = 3;
        var boolOn = 6;
        var boolOff = 0;

        // Load empty graph
        var graph = {};
        editor.graph = graph;

        // Helper to create node
        var addnode = function (component, index, label) {
          console.log("inside addnode in 2dirpcomp")
          var metadata = {
            label: label,
            x: Math.round(Math.random()*800),
            y: Math.round(Math.random()*600)
          };
          var newNode = editor.nofloGraph.addNode(component + index, component, metadata);
          console.log("here's the nodes of nofloGraph:")
          console.log(editor.nofloGraph.nodes);
          return newNode;
        };
        // Helper to toggle colour of an edge
        var toggleEdges = function (edges) {
          for (var i = 0; i < edges.length; i++) {
            var metadata = edges[i].metadata;
            metadata.route = (metadata.route === boolOff ? boolOn : boolOff);
          }
          editor.rerender();
          setTimeout(function(){
            toggleEdges(edges);
          }, 500);
        };
        var toggleLine = function (edges) {
          if (edges[0].metadata.route == boolOn) {
            edges[0].metadata.route = boolOff;
            edges[1].metadata.route = boolOn;
          } else {
            edges[0].metadata.route = boolOn;
            edges[1].metadata.route = boolOff;
          }
          //editor.animateEdge(edges[0]);
          //editor.animateEdge(edges[1]);
          editor.rerender();
          setTimeout(function(){
            //editor.unanimateEdge(edges[0]);
            //editor.unanimateEdge(edges[1]);
          }, 1000);
          setTimeout(function(){
            toggleLine(edges);
          }, 10000);
        };

        // Load actual graph
        setTimeout(function(){
          // Nodes
          addnode("Gate", 1, "Arm");
          addnode("EncIn", 1, "SampleX")
          addnode("PComp", 1, "FwdLineGate");
          addnode("PComp", 2, "BwdLineGate");
          addnode("TGen", 1, "TGen");
          addnode("LUT", 1, "OrLineGate");
          addnode("PComp", 3, "LinePulse");
          addnode("Pulse", 1, "DetDly");
          addnode("Pulse", 2, "CapDly");
          addnode("TTLOut", 1, "Det");
          addnode("PCap", 1, "PCap");
          addnode("LUT", 2, "OrLineDone");
//          addnode("Gate", 2, "Hooky") testing if I understand this
          // Edges
//          var SampleXA = editor.nofloGraph.addEdge("Gate2", "out","PComp1", 'ena',  {route: boolOn}); testing if I understand this
          var PComp1Ena = editor.nofloGraph.addEdge("Gate1", 'out', "PComp1", 'ena', { route: boolOn });
          var PComp1Posn = editor.nofloGraph.addEdge("EncIn1", 'posn', "PComp1", 'posn', { route: posn });
          var PComp2Ena = editor.nofloGraph.addEdge("Gate1", 'out', "PComp2", 'ena', { route: boolOn });
          var PComp2Posn = editor.nofloGraph.addEdge("EncIn1", 'posn', "PComp2", 'posn', { route: posn });
          var TGen1Ena = editor.nofloGraph.addEdge("Gate1", 'out', "TGen1", 'ena', { route: boolOn });
          var LUT1Inpa = editor.nofloGraph.addEdge("PComp1", 'out', "LUT1", 'inpa', { route: boolOn });
          var LUT1Inpb = editor.nofloGraph.addEdge("PComp2", 'out', "LUT1", 'inpb', { route: boolOff });
          var LUT2Inpa = editor.nofloGraph.addEdge("PComp1", 'act', "LUT2", 'inpa', { route: boolOn });
          var LUT2Inpb = editor.nofloGraph.addEdge("PComp2", 'act', "LUT2", 'inpb', { route: boolOn });
          var PComp3Ena = editor.nofloGraph.addEdge("LUT1", 'out', "PComp3", 'ena', { route: boolOn });
          var PComp3Posn = editor.nofloGraph.addEdge("TGen1", 'posn', "PComp3", 'posn', { route: posn });
          var TGen1Ena = editor.nofloGraph.addEdge("Gate1", 'out', "TGen1", 'ena', { route: boolOn });
          var Pulse1Inp = editor.nofloGraph.addEdge("PComp3", 'out', "Pulse1", 'inp', { route: boolOn });
          var Pulse2Inp = editor.nofloGraph.addEdge("PComp3", 'out', "Pulse2", 'inp', { route: boolOn });
          var TTLOut1Val = editor.nofloGraph.addEdge("Pulse1", 'out', "TTLOut1", 'val', { route: boolOn });
          var PCap1Val = editor.nofloGraph.addEdge("Pulse2", 'out', "PCap1", 'val', { route: boolOn });
          var Gate1Reset = editor.nofloGraph.addEdge("LUT2", 'out', "Gate1", 'reset', { route: boolOff });
          var flashingEdges = [Pulse1Inp, Pulse2Inp, TTLOut1Val, PCap1Val];
          var lineEdges = [LUT1Inpa, LUT1Inpb];
          // Animate
          //editor.animateEdge(PComp1Posn);
          //editor.animateEdge(PComp2Posn);
          //editor.animateEdge(PComp3Posn);
          for (var i = 0; i < flashingEdges.length; i++) {
            //editor.animateEdge(flashingEdges[i]);
          }
          toggleEdges(flashingEdges);
          toggleLine(lineEdges);

          // b/c ports change
          editor.libraryRefresh();
        }, 100);

        setTimeout(function(){
          editor.triggerAutolayout();
        }, 200);

        // Resize to fill window and also have explicit w/h attributes
        var resize = function () {
          editor.setAttribute("width", window.innerWidth);
          editor.setAttribute("height", window.innerHeight);
        };
        window.addEventListener("resize", resize);

        resize();
      });

    </script>
