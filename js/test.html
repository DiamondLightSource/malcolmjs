<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing React</title>
    <script src="../node_modules/react-panels/dist/react-panels.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
</head>
<body>

<div id="container"></div>

<script type="text/javascript" src="../node_modules/react/dist/react-with-addons.js"></script>
<script type="text/javascript" src="../node_modules/react/dist/JSXTransformer.js"></script>

<script type="text/jsx">

  var Test = React.createClass({
    render: function() {
      return (
        <p>Hello World!</p>
      )
    }
  });

  React.render(<Test/>,
  document.getElementById('container'));

</script>

</body>
</html>
