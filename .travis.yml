matrix:
  fast_finish: true
language: node_js
node_js:
- '8.9'
cache:
  directories:
  - node_modules
install:
- npm install -g codecov
- npm install
script:
- npm run lint:css
- npm run lint:js
- npm run build
- npm run test
- codecov
- npm run e2e
before_deploy:
- chmod +x $TRAVIS_BUILD_DIR/continuous_integration/package_artifacts.sh
- "$TRAVIS_BUILD_DIR/continuous_integration/package_artifacts.sh $TRAVIS_BUILD_DIR"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${TRAVIS_BUILD_DIR}/artifacts/*"
  on:
    all_branches: true
    tags: true
