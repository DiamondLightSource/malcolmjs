matrix:
  fast_finish: true
language: node_js
node_js:
- '8.12'
cache:
  directories:
  - node_modules
  - "/home/travis/.cache/Cypress"
install:
- npm install -g codecov
- npm install

jobs:
  include:
    - stage: build and test
      script:
      - npm run lint:css
      - npm run lint:js
      - npm run build
    - stage: build and test
      script:
      - npm run test
      - codecov
    - stage: build and test
      addons:
        apt:
          packages:
          - xvfb
      script: npm run e2e
    - stage: deploy
      if: tag IS present
      script: true
      before_deploy:
      - npm run build
      - chmod +x $TRAVIS_BUILD_DIR/continuous_integration/package_artifacts.sh
      - "$TRAVIS_BUILD_DIR/continuous_integration/package_artifacts.sh $TRAVIS_BUILD_DIR"
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: "${TRAVIS_BUILD_DIR}/artifacts/*"
        skip_cleanup: true
        name: $TRAVIS_TAG
        on:
          all_branches: true
          tags: true

